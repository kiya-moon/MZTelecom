<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="content">
	<section class="common">
		<article>
			<div class="login-container">
				<h2>회원가입</h2>
				<form id="signup-form" th:action="@{/signup}" method="post">
					<div class="input-container">
						<label for="id">아이디</label>
						<div class="input-content">
							<input type="text" id="cust-id" name="custId" required>
							<button type="button" class="signup-button" onclick="checkDuplicate()">중복 확인</button>
						</div>
						
						<span id="id-status"></span>
						
					</div>
								
					<div class="input-container">
						<label for="name">이름</label>
						<input type="text" id="cust-nm" name="custNm" required><br>
					</div>
					
					<div class="input-container">
						<label for="email">이메일</label>
						
						<div class="input-content">
							<input type="text" class="email-box" id="id-email-box" name="custEmail" required>&nbsp;@&nbsp; 
							<select class="email-box" id="id-domain-list">
								<option value="naver.com">naver.com</option>
								<option value="google.com">google.com</option>
								<option value="hanmail.net">hanmail.net</option>
								<option value="nate.com">nate.com</option>
								<option value="kakao.com">kakao.com</option>
							</select>
							<!-- name을 다른 걸 주고 invisible input 창 만들어서 이메일이랑 도메인 합친 cust-email 반환해야 함 -->
							<button type="button" id="email-verification" class="signup-button">인증 요청</button>
						</div>
					</div>
					
					<div class="input-container">
						<label for="password">비밀번호</label>
						<div class="input-content">
							<input type="password" id="cust-password" class="cust-password" name="custPassword" pattern=".{8,20}" required title="최소 8자 ~ 20자"> 
						</div>
					</div>
					
					<div class="input-container">
						<label for="password">비밀번호 확인</label> 
						<div class="input-content">
							<input type="password" id="passwordCheck" name="custPasswordCheck" pattern=".{8,20}" required>
						</div>
					</div>
					
					
					<div class="input-container">
						<label for="residentNumber">주민등록번호</label>
						<div class="input-content">
							<input type="text" pattern="[0-9]+" id="residentNumber1" name="custIdfyNo" maxlength="6" required>
							&nbsp;-&nbsp;
							<input type="password" pattern="[0-9]+" id="residentNumber2" name="custIdfyNo" maxlength="7" required>
						</div>
						<!-- 이메일과 동일 작업 필요 -->
					</div>
					
					<div class="input-container">
						<label for="phoneNumber">핸드폰 번호</label>
						
						<div class="input-content">
							<input type="text" pattern="[0-9]+" name="custNo" maxlength="3" required>
							&nbsp;-&nbsp;
							<input type="text" pattern="[0-9]+" name="custNo" maxlength="4" required>
							&nbsp;-&nbsp;
							<input type="text" pattern="[0-9]+" name="custNo" maxlength="4" required>
						</div>
						<!-- 동일 작업 필요 -->
					</div>
					
					<input type="checkbox" id="agreeAll">
					<label for="agreeAll">전체동의</label>
						
					<div class="signup-checkbox">					
						<div>
							<input type="checkbox" id="agreePersonalInfo">
							<label for="agreePersonalInfo">개인정보이용동의 보기</label>
						</div>
						
						<div>
							<input type="checkbox" id="agreeUniqueInfo">
							<label for="agreeUniqueInfo">고유식별정보처리동의 보기</label>
						</div>
					</div>
					
					<div class="signup-checkbox">
						<div>	
							<input type="checkbox" id="agreeServiceTerms">
							<label for="agreeServiceTerms">서비스이용약관동의 보기</label>
						</div>
						<div>
							<input type="checkbox" id="agreeTelecomTerms">
							<label for="agreeTelecomTerms">통신사이용약관동의 보기</label><br>
						</div>
					</div>
					
					<button type="submit" class="login-button">가입하기</button>
				</form>
			</div>
		</article>
	</section>
</th:block>
