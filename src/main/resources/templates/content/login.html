<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>

<section class="common">
	<article>
		<div class="login-container">
			<h2>로그인</h2>
	        <form action="login" method="post">
	            <div class="input-container">
		            <label for="username">아이디</label>
		           	<input type="text" id="username" name="username" placeholder="아이디를 입력해주세요" required>
					<i data-feather="x" class="input-icon" onclick="clearInput('username')"></i>
	            </div>
	            <div class="input-container">
	                <label for="password">비밀번호</label>
	                <input type="password" id="password" name="password" placeholder="비밀번호" required>
	                <i data-feather="eye" class="input-icon" onclick="togglePassword()"></i>
	            </div>
	            <div class="options">
	                <label>
	                    <input type="checkbox" name="remember"> 아이디 저장
	                </label>
	                <a href="${pageContext.request.contextPath}/find.do">아이디/비밀번호 찾기</a>
	                <a href="${pageContext.request.contextPath}/signup">회원가입</a>
	            </div>
	            <button type="submit" class="login-button">로그인</button>
	        </form>
	        
	        <div class="login-api-text">
		        <span>다른 방법으로 로그인</span>
	        </div>
	        
	        <div class="login-api-icon">
		        <div class="kakao-login">
		            <a href="javascript:void(0)">
		            	<img src="${pageContext.request.contextPath}/resources/images/img_kakao.png" alt="kakao">
		            	<br/>
		            	KAKAO 
		            </a>
		        </div>
		        
		        <div class="google-login">
		            <a href="javascript:void(0)">
		            	<img src="${pageContext.request.contextPath}/resources/images/img_google.png" alt="google"> 
		            	<br/>
		            	Google 
		            </a>
		        </div>
	        </div>
        </div>
	</article>
</section>
