<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="content">
	<section class="common">
		<article>
			<div class="authenticate-container">
				<h2>MZT고객님, 본인인증을 해주세요.</h2>
				    <div class="authenticate-group">
				        <label for="name"><span class="dot"></span>이름</label>
				        <div class="authenticate-content">
			            	<input type="text" id="name" name="name" placeholder="실명 입력" required>
				        </div>
				    </div>
				    
				    <div class="authenticate-group">
				        <label for="idfy"><span class="dot"></span>주민등록번호</label>
				        <div class="authenticate-content">
			            	<input type="text" pattern="[0-9]+" id="residentNumber1" name="custIdfyNo" maxlength="6" required>
				        	&nbsp;-&nbsp;
				        	<input type="text" id="residentNumber2" name="custIdfyNo" maxlength="1" required>
							<span class="dot-mask">••••••</span>
				        </div>
				    </div>
				    
				    <div class="authenticate-group">
						<label for="phoneNumber"><span class="dot"></span>핸드폰 번호</label>
						<div class="authenticate-content">
							<input type="text" id="phone1" pattern="[0-9]+" name="custNo" maxlength="3" required>
							&nbsp;-&nbsp;
							<input type="text" id="phone2" pattern="[0-9]+" name="custNo" maxlength="4" required>
							&nbsp;-&nbsp;
							<input type="text" id="phone3" pattern="[0-9]+" name="custNo" maxlength="4" required>
						</div>
					</div>
					
					<div class="authenticate-group">
						<label for="phoneNumber"><span class="dot"></span>우편 번호</label>
						<div class="authenticate-content address-content">
							<div class="zip-group">
						      <input type="text" id="zipcode" placeholder="우편번호" readonly>
						      <button type="button" onclick="daumPostCode()">우편번호 검색</button>
						    </div>
						    <input type="text" id="address1" placeholder="기본 주소">
						    <input type="text" id="address2" placeholder="상세 주소를 입력해주세요.">
					    </div>
					</div>
					
					<div class="form-checkbox">
				    	<input type="checkbox" id="agree" name="agree" required>
				        <label for="agree">[필수] 본인인증을 위한 개인정보 수집 내용에 동의합니다.</label>
				    </div>
				    
				    <button type="submit" class="btn-submit" th:onclick="identityVerification()">본인인증</button>
			</div>
		</article>
	</section>
</th:block>


<th:block layout:fragment="script">
	<script th:src="@{/js/order.js}" ></script>
</th:block>

</html>
