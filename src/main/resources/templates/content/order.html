<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="content">
	<section class="common">
		<article>
			<div class="order-container">
				<h2>주문내역을 확인해주세요.</h2>
				<div class="order-group">
					<div class="order-content">
						<p>선택 기기</p>
						<input type="text" id="OrderIntmName" th:value="${intmKorNm}" readonly>
					</div>

					<div class="order-content">
						<p>선택 컬러</p>
						<input type="text" id="OrderColor" th:value="${cliColor}" readonly>
					</div>

					<div class="order-content">
						<p>선택 용량</p>
						<input type="text" id="OrderCpcty" th:value="${cliCpcty}" readonly>
					</div>
					
					<div class="order-content">
						<p>결제 금액</p>
						<input type="text" id="OrderPrice" th:value="${cliPrice}" readonly>
					</div>
				</div>

				<h2>배송지 정보를 확인해주세요.</h2>
				<div class="order-group">
					<div class="shippingInfo-content">
						<div class="zip-group">
							<input type="text" id="OrderZipcode" th:value="${ChZip}" placeholder="우편번호" readonly>
							<button type="button" onclick="daumPostCode()">수정하기</button>
						</div>
						<input type="text" id="OrderAddress1" th:value="${ChAddress1}" placeholder="기본 주소" readonly>
						<input type="text" id="OrderAddress2" th:value="${ChAddress2}" placeholder="상세 주소를 입력해주세요." readonly>
					</div>

					<div class="shippingInfo-content">
						<p>받으시는 분</p>
						<input type="text" id="OrderName" th:value="${ChName}" readonly>
					</div>

					<div class="shippingInfo-content">
						<p>받으시는 분 연락처</p>
						<input type="text" id="OrderPhone" th:value="${AllPhone}" readonly>
					</div>
				</div>
				
				<button class="btn-order" th:onclick="requestPay()">결제하기</button>
			</div>
		</article>
	</section>
</th:block>


<th:block layout:fragment="script">
	<script th:src="@{/js/order.js}" ></script>
</th:block>

</html>
